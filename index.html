<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="top">
          <label for="filter-input"
            >Wyszukaj po nazwie (modelu) samochodu:</label
          >
          <input
            type="text"
            id="filter-input"
            placeholder="Wpisz markę/model samochodu"
          />
        </div>
        <div id="cards-container"></div>

        <div id="modal" class="modal">
          <div class="container">
            <div class="modal-content">
              <span id="close-modal" class="close">&times;</span>
              <div id="car-details"></div>

              <div id="options">
                <h3>Dodatkowe opcje:</h3>
                <div id="options-inner"></div>
              </div>
              <form id="order-form">
                <h3>Zamówienie:</h3>
                <div class="order-form_inner">
                  <div>
                    <label for="customer-name">Imię i nazwisko:</label>
                    <input
                      type="text"
                      id="customer-name"
                      name="customerName"
                      required
                      placeholder="Podaj swoje imię i nazwisko"
                    />
                  </div>
                  <div>
                    <label for="customer-email">E-mail:</label>
                    <input
                      type="email"
                      id="customer-email"
                      name="customerEmail"
                      required
                      placeholder="Podaj swój adress e-mail"
                    />
                  </div>
                  <div>
                    <label for="customer-phone">Telefon:</label>
                    <input
                      type="tel"
                      id="customer-phone"
                      name="customerPhone"
                      required
                      placeholder="Podaj swój numer telefonu"
                    />
                  </div>
                  <fieldset>
                    <legend>Wybierz sposób finansowania:</legend>
                    <div>
                      <input
                        type="radio"
                        id="cash"
                        name="finance"
                        value="cash"
                        checked
                      />
                      <label for="cash">Gotówka</label>

                      <input
                        type="radio"
                        id="leasing"
                        name="finance"
                        value="leasing"
                      />
                      <label for="leasing">Leasing</label>
                    </div>
                  </fieldset>
                  <div class="ship-date">
                    <label for="shipDate"
                      >Wybierz preferowaną datę dostawy:</label
                    >

                    <input
                      type="date"
                      id="shipDate"
                      name="shipping"
                      value=""
                      min=""
                      max=""
                    />
                  </div>
                </div>
                <div id="purchase">
                  <h3>Podsumowanie zamówienia:</h3>
                  <p id="purchase-price"></p>
                  <button id="purchase-button" type="submit" form="order-form">
                    Kup teraz
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="buyModal" class="buy-modal">
      <span id="close-buy_modal" class="close-buy">&times;</span>
      <h2>Dziękujemy za Zamówienie!</h2>
      <div id="buy-modal_inner"></div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
