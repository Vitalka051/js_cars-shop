<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="top">
          <label for="filter-input"
            >Wyszukaj po nazwie (modelu) samochodu:</label
          >
          <input
            type="text"
            id="filter-input"
            placeholder="Wpisz markę/model samochodu"
          />
        </div>
        <div id="cards-container"></div>

        <div id="modal" class="modal">
          <div class="container">
            <div class="modal-content">
              <span id="close-modal" class="close">&times;</span>
              <div id="car-details"></div>

              <div id="options">
                <h3>Dodatkowe opcje:</h3>
                <div id="options-inner"></div>
              </div>
              <div id="purchase">
                <h3>Podsumowanie zamówienia:</h3>
                <p id="purchase-price"></p>
              </div>
              <h3>Formularz zamówienia:</h3>

              <form id="order-form">
                <label for="firstName">Imię:</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Podaj swoje imię"
                  required
                /><br />

                <label for="lastName">Nazwisko:</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Podaj swoje nazwisko"
                  required
                /><br />

                <label for="phone">Telefon:</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{9}"
                  placeholder="Podaj swój numer telefonu"
                  required
                /><br />

                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Podaj swój e-mail"
                  required
                /><br />

                <label for="deliveryDate">Data dostawy:</label>
                <input
                  type="date"
                  id="deliveryDate"
                  name="deliveryDate"
                  min=""
                  max=""
                  required
                /><br />

                <label for="paymentMethod">Metoda płatności:</label><br />
                <input
                  type="radio"
                  id="cash"
                  name="paymentMethod"
                  value="Gotówka"
                  required
                />
                <label for="cash">Gotówka</label><br />
                <input
                  type="radio"
                  id="leasing"
                  name="paymentMethod"
                  value="Leasing"
                  required
                />
                <label for="leasing">Leasing</label><br />

                <input id="form-btn" type="submit" value="Wyślij" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="buyModal" class="buy-modal">
      <span id="close-buy_modal" class="close-buy">&times;</span>
      <h2>Dziękujemy za zamówienie!</h2>
      <div id="buy-modal_inner"></div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
